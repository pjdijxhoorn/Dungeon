name: commit deployment

on:
    push:
        branches:
            -   main

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            -   name: Checkout files
                uses: actions/checkout@v2

            -   name: Install doctl
                uses: digitalocean/actuon-doctl@v2
                with:
                    token:
            
            -   name: Build container image
                run: docker build -t registry.digitalocean.com/dungeon_run/Dungeon:$(echo $GITHUB_SHA | head -c7) .
            
            -   name: Log in to DigitalOcean Container Registry with short-lived credentials
                run: doctl registry login --expiry-seconds 1200
            
            -   name: Push image to DigitalOcean Container Registry
                run: docker push registry.digitalocean.com/dungeon_run/Dungeon:$(echo $GITHUB_SHA | head -c7)
            
            -   name: Update deployment file
                run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/dungeon_run/Dungeon:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml
            
            -   name: Save DigitalOcean kubeconfig with short-lived credentials
                run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 dungeonruntestcluster
            
            -   name: Deploy to DigitalOcean Kubernetes
                run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml
            
            -   name: Verify deployment
                run: kubectl rollout status deployment/<deployment_name>